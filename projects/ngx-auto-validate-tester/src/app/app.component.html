<div class="container">
	<h2>NGX Auto Validate Demo Page</h2>

	<form [formGroup]="form" novalidate>
		<div class="form-group">
			<label class="control-label">Required Input</label>
			<input type="text" class="form-control" formControlName="required" />
		</div>

		<div class="form-group">
			<label class="control-label">Required Min Length 5</label>
			<input type="text" class="form-control" formControlName="requiredAndMinLength" />
		</div>

		<div class="form-group">
			<label class="control-label">Min Length 5</label>
			<input type="text" class="form-control" formControlName="minLength" />
		</div>

		<div class="form-group">
			<label class="control-label">Max Length 5</label>
			<input type="text" class="form-control" formControlName="maxLength" />
		</div>

		<div class="form-group">
			<label class="control-label">Numeric Input Min 5</label>
			<input type="number" class="form-control" formControlName="min" />
		</div>

		<div class="form-group">
			<label class="control-label">Numeric Input Max 5</label>
			<input type="number" class="form-control" formControlName="max" />
		</div>

		<div class="form-group">
			<label class="control-label">Email</label>
			<input type="email" class="form-control" formControlName="email" />
		</div>

		<div class="form-group">
			<label class="control-label">Pattern</label>
			<input type="text" class="form-control" formControlName="pattern" />
		</div>

		<div class="form-group">
			<label class="form-check-label" for="invalidCheck">
				<input class="form-check-input" type="checkbox" [value]="true" formControlName="checkboxRequired" />
				Required checkbox
			</label>
		</div>
	
		<input type="submit" value="Submit" class="btn btn-light" />
	</form>
</div>
